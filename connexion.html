<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Groovy - Connexion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Get Groovy</h1>
    <a href="">Acceuil</a>
    <a href="">Albums</a>
    <a href="#Promotions">Promotions</a>
    <a href="">Contact</a>
    <a href="">Inscription</a>
    <hr size="1">
    <img src="image.jpg" height="500" alt="music" class="center">
    <h1>Welcome to the groove</h1>
    <div> <hr size="1"></div>
<form>
    <table>
        <tr><th>Fiche Personnelle</th></tr>
        <tr>
            <td><label>Nom:</label></td>
            <td><input type="text" placeholder="saisir votre nom" maxlength="20"/> </td>
        </tr>
        <tr>
            <td><label>Prenom:</label></td>
            <td><input type="text" placeholder="saisir votre prenom" maxlength="20"/></td>
        </tr>
        <tr>
            <td><label>Date de naissance:</label></td>
            <td><input type="date" min="2002-01-01" max="2020-10-04"/></td>
        </tr>
        <tr>
            <td>Sexe:</td>
            <td>
                Femme <input type="radio" name="sexe" checked="checked">
                Homme <input type="radio" name="sexe" >
            </td>
        </tr>
        <tr>
            <td><label>Adresse mail:</label></td>
            <td><input type="email" value="@gmail.com" /></td>
        </tr>
        <tr>
            <td><label>Téléphone:</label></td>
            <td><input type="number" placeholder="12-345-678"/> </td>
        </tr>
        <tr>
            <td>La profession </td>
            <td><SELECT name="nom" size="1">
                <OPTION>Etudiant
                <OPTION>Enseignant
                <OPTION>Ingénieur
                <OPTION selected> Select
                </SELECT></td>
        </tr>
        <tr>
            <td><label>Adresse:</label></td>
            <td>
                <textarea cols="80" rows="8"> </textarea>
            </td>
        </tr>
        <tr><th>Préference</th></tr>
        <tr>
            <td>Style de musique:</td>
            <td>
                R&B <input type="checkbox" name="R&B">
                Rock <input type="checkbox" name="Soul" ><br>
                Soul <input type="checkbox" name="R&B">
                Electronic <input type="checkbox" name="Soul" ><br>
                Jazz <input type="checkbox" name="R&B">
                classic <input type="checkbox" name="R&B">
            </td>
        </tr>
        <tr><th>Information de Connexion</th></tr>
        <tr>
            <td><label>Login:</label></td>
            <td><input type="text" id="login" name="login"/> </td>
        </tr>
        <tr>
            <td><label>Mot de passe:</label></td>
            <td><input type="password" name="Mot de passe"/></td>
        </tr>
        <tr>
            <td><label>Confirmer mot de passe:</label></td>
            <td><input type="password" name="confirmer mot de passe"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Envoyer"/>  <input type="reset" value="Annuler"/></td>
        </tr>
    </table>
    <div>
       <h1 id="Promotions">Promotions</h1>
    </div>
</form>
</body>
</html>
